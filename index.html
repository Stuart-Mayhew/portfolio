<!DOCTYPE html>
<html>
	<head>
		<title>Stuart Mayhew | Home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="resources/css/reset.css"/>
		<link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="resources/css/main.css"/>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script type="text/javascript">
		//<![CDATA[
			//adjusts section of choice's height to the screen height
			const containerHeightAdjust = (div) => {
				let newHeight = $(window).height() - 40;
				if (div === "#portfolio") {
					if ($(window).height() > $(window).width()) {
						$(div).css("height", "auto");
					} else {
						$(div).height(newHeight);
					}
				} else {
					$(div).height(newHeight);
				}
			};
			//changes content of #portfolio to landscape or portrait depending on orientation of screen
			const categoryWidthAdjust = () => {
				if ($(window).height() > $(window).width()) {
					$("#categories").css("flex-direction", "column");
					$(".row").css({"flex-direction": "column", "width": "100%"});
					$(".category").css("width", "auto");
				} else {
					$("#categories").css("flex-direction", "row");
					$(".row").css({"flex-direction": "row", "width": "50%"});
					$(".category").css("width", "50%");
				};
			};
			/*makes the categories within the portfolio section squares when below width prescribed in an @media on #categories that determines its flex-direction, otherwise the categories are columns*/
				const categoryHeightAdjust = (div) => {
				let newHeight = $(div).width();
				if ($(window).height() > $(window).width()) {
					$(div).height(newHeight);
				} else {
					let newWideHeight = $(window).height() - $(".title-container").height() - 40;
					$(div).height(newWideHeight);
				};
			};
			/*changes multiple css rules in #banner depending on whether the screen is portrait or landscape*/
			const bannerOrientation = () => {
				if ($("#banner").height() > $("#banner").width()) {
					$("#banner").css({"flex-direction": "column-reverse", "justify-content": "center"});
					$("#portrait").css("margin","0 0 2.5rem 0");
					let bannerTextWidth = $("#banner .title-container").width()
					$("#portrait").width(bannerTextWidth)
					$("#banner .title-container").css("margin","0")
				} else {
					$("#banner").css({"flex-direction": "row", "justify-content": "space-around"});
					$("#portrait").css("margin","0 5rem 0 0");
					$("#portrait").width("25%")
					$("#banner .title-container").css("margin","0 0 0 5rem")
				};
			};
			//activates function on website load
			window.onload = function(){
				containerHeightAdjust("#banner");
				containerHeightAdjust("#portfolio");
				categoryWidthAdjust();
				categoryHeightAdjust(".category");
				bannerOrientation();
			}
			//activates functions on screen resize
			window.onresize = function(){
				containerHeightAdjust("#banner");
				containerHeightAdjust("#portfolio");
				categoryWidthAdjust();
				categoryHeightAdjust(".category");
				bannerOrientation();
			}
			//]]>
		</script>
	</head>
	<body>
		<nav>
			<div class="logo">
				<a href="#banner"><h3>SM</h3></a>
			</div>
			<header>
				<div class="nav-link">
					<a href="#portfolio"><h3>Portfolio</h3></a>
					<div class="slide"></div>
				</div>
				<div class="nav-link">
					<a href="#"><h3>About</h3></a>
					<div class="slide"></div>
				</div>

				<div class="nav-link">
					<a href="#"><h3>Contact</h3></a>
					<div class="slide"></div>
				</div>
			</header>
		</nav>
		<div id="banner" class="fluid-container">
			<div class="title-container">
				<h1>I'm Stuart,</h1>
				<h2>a web designer who believes in creating elegant, user&#8209;friendly, and beautiful websites.</h2>
			</div>
			<img id="portrait" src="resources/img/portfolio-icon-1.png"/>
		</div>
		<div id="portfolio">
			<div class="title-container" class="fluid-container">
				<h1>Portfolio</h1>
			</div>
			<div id="categories">
				<div class="row">
					<div id="live-websites" class="category"></div>
					<div id="practice-websites" class="category"></div>
				</div>
				<div class="row">
					<div id="tools-websites" class="category"></div>
					<div id="other-websites" class="category"></div>
				</div>
			</div>
		</div>
	</body>
</html>
