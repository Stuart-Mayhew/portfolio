<!DOCTYPE html>
<html>
	<head>
		<title>Stuart Mayhew | Home</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="resources/css/reset.css"/>
		<link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="resources/css/main.css"/>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script type="text/javascript">
		//<![CDATA[
			const containerHeightAdjust = (div) => {
				let newHeight = $(window).height();
				$(div).height(newHeight);
			};
			const categoryHeightAdjust = (div) => {
				let newHeight = $(div).width();
				if ($("#categories").css("flex-direction") == "column") {
					$(div).height(newHeight);
				} else {
					let newWideHeight = $(window).height() - $(".title-container").height() - 32;
					$(div).height(newWideHeight);
				};
			}

			window.onload = function(){
				containerHeightAdjust("#banner");
				if ($(window).width >= 850) {
					containerHeightAdjust("#portfolio");
				};
				categoryHeightAdjust(".category");
			}
			window.onresize = function(){
				containerHeightAdjust("#banner");
				if ($(window).width >= 850) {
					containerHeightAdjust("#portfolio");
				};
				categoryHeightAdjust(".category");
			}
			//]]>
		</script>
	</head>
	<body>
		<nav>
			<div class="logo">
				<a href="#banner"><h3>SM</h3></a>
			</div>
			<header>
				<div class="nav-link">
					<a href="#portfolio"><h3>Portfolio</h3></a>
					<div class="slide"></div>
				</div>
				<div class="nav-link">
					<a href="#"><h3>About</h3></a>
					<div class="slide"></div>
				</div>

				<div class="nav-link">
					<a href="#"><h3>Contact</h3></a>
					<div class="slide"></div>
				</div>
			</header>
		</nav>
		<div id="banner" class="fluid-container">
			<div class="title-container">
				<h1>I'm Stuart,</h1>
				<h2>a web designer who believes in creating elegant, user&#8209;friendly, and beautiful websites.</h2>
			</div>
			<img id="portrait" src="resources/img/portfolio-icon-1.png"/>
		</div>
		<div id="portfolio">
			<div class="title-container" class="fluid-container">
				<h1>Portfolio</h1>
			</div>
			<div id="categories">
				<div class="row">
					<div id="live-websites" class="category"></div>
					<div id="practice-websites" class="category"></div>
				</div>
				<div class="row">
					<div id="tools-websites" class="category"></div>
					<div id="other-websites" class="category"></div>
				</div>
			</div>
		</div>
	</body>
</html>
